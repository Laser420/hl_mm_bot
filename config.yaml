# Inventory-Neutral Market Maker Configuration

# Universal Parameters
universal:
  asset: "HYPE"  # Trading pair (required)

# Trading Parameters
trading:
  # Order Configuration
  order_size: 5         # Base order size in asset units
  
  
  # Spread Configuration
  base_spread_bps: 10         # Fixed spread in basis points for bracket trading
  
  # Logging Configuration
  enable_debug_logging: false      # Enable detailed debug logs for development
  log_fill_checks: false          # Log every fill detection iteration (high volume)
  log_strategy_skips: false       # Log when strategy updates are skipped
  
  # Bracket Trading Configuration
  enable_bracket_protection: true    # Enable TP + SL bracket orders after fills
  profit_target_pct: 0.015          # Take-profit target (0.005 = 0.5%)
  stop_loss_pct: 0.005             # Stop-loss limit (0.0025 = 0.25%)
  bracket_buffer: 0.001              # Buffer to avoid premature triggers (0.001 = 0.1%)
  
  # Trading Loop Configuration
  trading_interval: 2.0           # Main trading loop interval in seconds (2.0 = 2 seconds)
  order_refresh_interval: 30.0    # Minimum time between order refreshes in seconds
  
  # Order Management (simplified for bracket trading)
  price_change_threshold: 0.015    # Price change ratio to trigger order replacement (1.5%)
  max_order_age: 150              # Maximum order age in seconds before replacement (2.5 minutes)

